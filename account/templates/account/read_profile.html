{% extends 'base.html' %}

{% block content %}
<p class="menu-title-text">
    <img class="menu-key-icon" src="/static/img/orangered_donkeyandkey.png"/>

<div class="divider"></div>
<br/><br/>
<p>이메일 : {{ request.user.email }}</p>

{% endblock %}
